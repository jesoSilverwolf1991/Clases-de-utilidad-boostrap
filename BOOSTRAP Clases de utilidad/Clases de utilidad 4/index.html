<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Panel de Control de Sensores</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Senso de empleados</h1>
<div class="container">
    <div class="row">
      
        <div class="col-md-4">
            <div class="card sensor-card">
                <div class="sensor-title">Sensor 1</div>
                <img src="foto1.jpg" alt="">
                <h5>Estado</h5>
                <div class="sensor-status sensor-on">Activo(a)</div>
            </div>
        </div>

   
        <div class="col-md-4">
            <div class="card sensor-card">
                <div class="sensor-title">Sensor 2</div>
                <img src="foto2.jpg" alt="">
                <h5>Estado</h5>
                <div class="sensor-status sensor-off">Inactivo(a)</div>
            </div>
        </div>


        <div class="col-md-4">
            <div class="card sensor-card">
                <div class="sensor-title">Sensor 3</div>
                <img src="foto3.jpg" alt="">
                <h5>Estado</h5>
                <div class="sensor-status sensor-off">Inactivo(a)</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card sensor-card">
                <div class="sensor-title">Sensor 4</div>
                <img src="foto4.jpg" alt="">
                <h5>Estado</h5>
                <div class="sensor-status sensor-on">Activo(a)</div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>

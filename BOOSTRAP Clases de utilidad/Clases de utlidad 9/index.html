<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Reproductor de Música</title>
</head>
<body>

  <div class="container">
    <h1 class="mt-4 mb-4">Reproductor de Música</h1>

    <div class="row">
      <div class="col-md-6">
       
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Lista de Reproducción</h5>
            <ul class="list-group">
              <li class="list-group-item"><a href="When My Devil Rises.mp3" class="song-link" data-src="When My Devil Rises.mp3">When My Devil Rises</a></li>
              <li class="list-group-item"><a href="Winding Road.mp3" class="song-link" data-src="Winding Road.mp3">Winding Road</a></li>
              <li class="list-group-item"><a href="remember me.mp3" class="song-link" data-src="remember me.mp3">Remember me</a></li>
              <li class="list-group-item"><a href="Devil On My Shoulder.mp3" class="song-link" data-src="Devil On My Shoulder.mp3">Devil On My Shoulder</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Controles de Reproducción</h5>
            <div class="text-center">
              <button class="btn btn-primary play-btn">Reproducir</button>
              <button class="btn btn-secondary pause-btn">Pausa</button>
              <button class="btn btn-danger stop-btn">Detener</button>
            </div>
            <div class="mt-3">
              <input type="range" class="form-control-range" id="volumeControl" value="50">
              <label for="volumeControl">Volumen</label>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
